
<main>
<div class="card container marketing text-center" style="width: 18rem;">
    
    <div class="card-body justify-content-center">
        <div class="image-container">
            <img class="card-img-top"  src="assets/isologo.png">
         </div>
        
        <h2 class="mb-4"></h2>
        <form method="post">
            <div class="form-group">
                <label for="email" class="text-white">Usuario</label>
                <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="correo@electronico" required/>
            </div>
            <br>
            <div class="form-group">
                <label for="password" class="text-white">Contraseña</label>
                <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" [(ngModel)]="password" name="password" class="form-control" required />
                <button class="password-toggle-btn" (mousedown)="togglePassword(true)" (mouseup)="togglePassword(false)">
                    <i [ngClass]="hidePassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
                </button><!--Boton para mostrar la contraseña-->
            </div>
            <div class="form-group">
                <a class="text-white1">¿Quieres restablecer la contraseña?</a>
            </div>
            <br>
            <div class="form-group">
                <button (click)="login()" class="btn">Iniciar Sesión <!-- <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span class="visually-hidden" role="status">Loading...</span--></button><!--spinner que se debe mostrar al darle click en iniciar sesion para dar la nocion de que esta cargando-->
            </div>
        </form>
    </div>
</div>
</main>
